<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pictures</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="public/css/style.css" />
    </head>

    <body>
        Test
        <div>
            {{range .Images}}
            <img class="img-thumbnail rs-thumb" src="/pictures/{{.}}" />
            {{end}}
        </div>
        <div class="fixed-bottom bg-white">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                        >Active</a
                    >
                </li>
                <li class="nav-item rs-nav-icon" id="rs-icon-shuffle">
                    <i class="fas fa-shuffle"></i>
                </li>
                <li
                    class="nav-item rs-nav-icon"
                    id="rs-icon-decrease-thumb-size"
                >
                    <i class="fas fa-minus"></i>
                </li>
                <li
                    class="nav-item rs-nav-icon"
                    id="rs-icon-increase-thumb-size"
                >
                    <i class="fas fa-plus"></i>
                </li>
            </ul>
        </div>
        <!-- your content here... -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/public/js/rs.js"></script>
    </body>
</html>
